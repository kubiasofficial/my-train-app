<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení - MultiCargoDoprava</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1a202c; /* Tmavé pozadí */
            --secondary-bg: #2d3748; /* Světlejší pozadí pro karty */
            --primary-color: #38b2ac; /* Tyrkysová/azurová jako hlavní barva */
            --accent-color: #4fd1c5; /* Světlejší tyrkysová pro akcenty */
            --text-color: #e2e8f0; /* Světlý text */
            --input-border: #4a5568;
            --shadow-dark: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Abstraktní animované pozadí - vlny */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #0d121c 100%);
        }

        .background-animation::before,
        .background-animation::after {
            content: '';
            position: absolute;
            background: rgba(56, 178, 172, 0.1); /* Průhledná primární barva */
            border-radius: 50%;
            animation: wave 15s infinite ease-in-out alternate;
        }

        .background-animation::before {
            width: 60vh;
            height: 60vh;
            top: -10vh;
            left: -10vh;
            animation-duration: 18s;
            opacity: 0.6;
        }

        .background-animation::after {
            width: 80vh;
            height: 80vh;
            bottom: -15vh;
            right: -15vh;
            animation-duration: 20s;
            opacity: 0.4;
        }

        @keyframes wave {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, 20px) scale(1.05); }
        }

        .login-container {
            background-color: var(--secondary-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-dark);
            text-align: center;
            width: 100%;
            max-width: 400px;
            z-index: 1; /* Nad pozadím */
            animation: fadeInScale 0.6s ease-out;
        }

        .login-container h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2em;
            letter-spacing: 1px;
            position: relative;
        }
        .login-container h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--accent-color);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 0.9em;
            opacity: 0.8;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(56, 178, 172, 0.3);
        }

        .input-group .icon {
            position: absolute;
            right: 10px;
            top: 40px;
            color: var(--input-border);
            pointer-events: none;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(56, 178, 172, 0.3);
        }

        .login-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(56, 178, 172, 0.4);
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0; /* Skryto na začátku */
            transition: opacity 0.3s ease;
        }
        .error-message.show {
            opacity: 1;
        }

        /* Animace */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responzivní design */
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
            .login-container h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="login-container">
        <h2>Přihlášení<br>MultiCargoDoprava</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username"><i class="fas fa-user icon"></i> Uživatelské jméno</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock icon"></i> Heslo</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Přihlásit se</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');

            // --- MANUÁLNÍ DATABÁZE UŽIVATELŮ A HESEL (POUZE PRO DEMO!) ---
            const users = {
                'dispecer': { password: 'dispecerheslo', role: 'dispatcher', name: 'Eva Dvořáková' },
                'strojvedouci': { password: 'strojvedouciheslo', role: 'driver', name: 'Jana Nováková' },
                'admin': { password: 'adminheslo', role: 'dispatcher', name: 'Petr Král' },
                'vaclav': { password: '1809', role: 'driver', name: 'Václav Novák' },
                'kubiasofficial': { password: '2811', role: 'driver', name: 'Kubias Official' }
            };

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Zabrání výchozímu odeslání formuláře

                const username = usernameInput.value;
                const password = passwordInput.value;

                if (users[username] && users[username].password === password) {
                    // Úspěšné přihlášení
                    errorMessage.classList.remove('show'); // Skryje chybovou zprávu

                    // Uloží roli a jméno uživatele do localStorage
                    localStorage.setItem('currentUserRole', users[username].role);
                    localStorage.setItem('currentUserName', users[username].name);

                    // Po přihlášení uživatel zůstane na této stránce.
                    // Pokud byste chtěl/a po přihlášení zobrazit nějaký obsah,
                    // musel/a byste ho přidat přímo do tohoto souboru index.html
                    // nebo přesměrovat na jinou existující stránku.
                    alert('Přihlášení úspěšné!'); // Pouze pro informaci, že přihlášení proběhlo
                } else {
                    // Neúspěšné přihlášení
                    errorMessage.textContent = 'Neplatné uživatelské jméno nebo heslo.';
                    errorMessage.classList.add('show'); // Zobrazí chybovou zprávu
                }
            });
        });
    </script>
</body>
</html>
