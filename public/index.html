<!DOCTYPE html>

    <link rel="stylesheet" href="/style.css">

    <style>

      .main-rozcestnik { display: flex; flex-direction: column; align-items: center; margin-top: 48px; }
      .header-button-container { position: fixed; top: 24px; left: 44px; z-index: 1000; width: 100%; max-width: 700px; }
      .rozcestnik-toggle { background: #6a8cff; color: #fff; border: none; border-radius: 10px; padding: 13px 32px; font-size: 1.15em; font-weight: 600; box-shadow: 0 2px 12px #6a8cff22; cursor: pointer; transition: background 0.2s; position: absolute; top: -18px; left: 0; }
      .rozcestnik-toggle:hover { background: #4f6edb; }
      .rozcestnik-menu { background: #fff; border-radius: 14px; box-shadow: 0 4px 32px #0002; padding: 18px 0 10px 0; min-width: 220px; position: absolute; right: 0; top: 60px; display: none; z-index: 100; }
      .rozcestnik-link { display: block; padding: 12px 32px; color: #23272a; text-decoration: none; font-weight: 600; border-radius: 8px; transition: background 0.18s; }
      .rozcestnik-link:hover, .rozcestnik-link.active { background: #f0f4ff; color: #6a8cff; }
      .rozcestnik-welcome { margin-top: 0; min-height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
      .rozcestnik-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 0; }
      .rozcestnik-tile { display: block; padding: 16px 0; color: #23272a; text-decoration: none; font-size: 1.13em; font-weight: 600; border-radius: 10px; transition: background 0.18s, color 0.18s; text-align: center; }
      .rozcestnik-tile:hover:not(.disabled) { background: #f0f4ff; color: #6a8cff; }
      .rozcestnik-tile.disabled { color: #b9bbbe; cursor: not-allowed; }
      #userProfileBar { position: fixed; top: 24px; right: 44px; z-index: 1000; display: flex; align-items: center; gap: 14px; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px #0001; padding: 7px 22px 7px 12px; min-width: 0; max-width: 320px; }
      #userProfileBar img { width: 38px; height: 38px; border-radius: 50%; box-shadow: 0 2px 8px #0002; }
      #userProfileBar span { color: #23272a; font-weight: 600; font-size: 1.08em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }
      #loginOverlay { background: linear-gradient(120deg, #e0e7ff 0%, #f7f8fa 100%); }
      #loginOverlay > div { background: #fff; box-shadow: 0 8px 32px #6a8cff22; }
      .discord-login-btn { background: linear-gradient(90deg, #6a8cff 0%, #a084ee 100%); color: #fff; border: none; border-radius: 9px; font-weight: 600; font-size: 1.15em; padding: 12px 32px; box-shadow: 0 2px 8px #6a8cff22; cursor: pointer; transition: background 0.2s, box-shadow 0.2s; }
      .discord-login-btn:hover { background: linear-gradient(90deg, #4f6edb 0%, #a084ee 100%); box-shadow: 0 4px 16px #6a8cff33; }
      @media (max-width: 600px) {
        #userProfileBar { right: 8px; top: 8px; padding: 5px 10px 5px 7px; }
        .header-logo-title { margin-top: 18px; }
        .animated-bar { margin-top: 18px; }
      }
    </style>
</head>
<body>
    <div id="loginOverlay" style="position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(30,34,40,0.97);display:flex;align-items:center;justify-content:center;flex-direction:column;">
      <div style="background:#23272a;padding:36px 32px 28px 32px;border-radius:18px;box-shadow:0 8px 32px #0008;display:flex;flex-direction:column;align-items:center;min-width:320px;">
        <img src="/logo.webp" alt="Logo" style="width:72px;height:72px;border-radius:16px;margin-bottom:18px;box-shadow:0 2px 8px #0006;">
        <h2 style="color:#fff;font-size:1.5em;margin-bottom:10px;">P≈ôihl√°≈°en√≠ do MCD</h2>
        <p style="color:#b9bbbe;font-size:1.08em;margin-bottom:22px;text-align:center;">Pro pokraƒçov√°n√≠ se p≈ôihla≈°te p≈ôes Discord.</p>
        <button id="discordLoginBtn" class="discord-login-btn" style="font-size:1.15em;padding:12px 32px;border-radius:9px;box-shadow:0 2px 8px #0004;">üîë P≈ôihl√°sit se p≈ôes Discord</button>
      </div>
    </div>
    <div id="mainContent" style="display:none;">
      <div id="userProfileBar"></div>
      <header class="header-logo-title">
          <h1>Dispeƒçink strojvedouc√≠ho <span class="mcd-accent">MCD</span></h1>
      </header>
      <div class="animated-bar"></div>
      <div class="main-rozcestnik">
        <div class="header-button-container" style="position:fixed;top:24px;left:44px;z-index:1000;">
          <button class="rozcestnik-toggle open-hub-button">‚ò∞ Otev≈ô√≠t rozcestn√≠k</button>
          <div class="rozcestnik-menu" style="display:none;">
            
            <a href="/index.html" class="rozcestnik-link">üè† Dispeƒçink</a>
            
          </div>
        </div>
        <div class="rozcestnik-welcome">
          <h2>V√≠tejte v Multi-Cargo Doprava</h2>
          <p class="app-description-text">Multi-Cargo Doprava ‚Äî modern√≠ n√°stroj pro v√Ωbƒõr a spr√°vu vlak≈Ø</p>
          <ul class="rozcestnik-list" id="dynamicRozcestnikList" style="display:none;"></ul>
        </div>
      </div>
    </div>
    <!-- Widget pro slu≈æbu -->
<div id="sluzbaWidgetOverlay" style="display:none;position:fixed;z-index:2000;top:0;left:0;width:100vw;height:100vh;background:rgba(30,34,40,0.55);align-items:center;justify-content:center;">
  <div id="sluzbaWidget" style="background:#f3f4f6;border-radius:22px;box-shadow:0 8px 32px #0002;padding:32px 28px;min-width:320px;max-width:98vw;display:flex;flex-direction:column;align-items:center;position:relative;">
    <button id="closeSluzbaWidget" style="position:absolute;top:14px;right:22px;background:none;border:none;font-size:2em;cursor:pointer;color:#888;">&times;</button>
    <h2 style="margin-bottom:22px;color:#23272a;">Slu≈æba</h2>
    <button id="prichodBtn" style="margin-bottom:18px;padding:12px 32px;border-radius:10px;border:none;background:#6a8cff;color:#fff;font-weight:600;font-size:1.1em;cursor:pointer;">P≈ô√≠chod do slu≈æby</button>
    <button id="odchodBtn" style="padding:12px 32px;border-radius:10px;border:none;background:#b9bbbe;color:#23272a;font-weight:600;font-size:1.1em;cursor:pointer;">Odchod ze slu≈æby</button>
  </div>
</div>
    <!-- Widget stav ƒçlen≈Ø vpravo -->
<div id="stavWidget" style="position:fixed;top:110px;right:24px;z-index:1001;background:#fff;border-radius:18px;box-shadow:0 2px 16px #0001;padding:22px 18px;min-width:260px;max-width:340px;">
  <h3 style="margin-top:0;margin-bottom:14px;font-size:1.15em;">Stav ƒçlen≈Ø</h3>
  <div id="stavList">Naƒç√≠t√°m...</div>
</div>
  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  const supabase = createClient(
    'https://mdlvszaufcchjnlvxlgo.supabase.co',
    'tvuj_anon_key'
  );

  // Zjisti, jestli je u≈æivatel p≈ôihl√°≈°en (session v localStorage)
  function isLoggedIn() {
    return localStorage.getItem('discordUser') !== null;
  }
  function showMainContent() {
    document.getElementById('loginOverlay').style.display = 'none';
    document.getElementById('mainContent').style.display = '';
  }
  function showLogin() {
    document.getElementById('loginOverlay').style.display = 'flex';
    document.getElementById('mainContent').style.display = 'none';
  }
  function saveDiscordUserFromUrl() {
    const params = new URLSearchParams(window.location.search);
    if(params.has('discordUser')) {
      try {
        const user = decodeURIComponent(params.get('discordUser'));
        localStorage.setItem('discordUser', user);
        // Odstranit query param z URL (bez reloadu)
        window.history.replaceState({}, document.title, window.location.pathname);
        showMainContent();
      } catch(e) {}
    }
  }
  function renderUserProfile() {
    const bar = document.getElementById('userProfileBar');
    if (!bar) return;
    const userStr = localStorage.getItem('discordUser');
    if (!userStr) { bar.innerHTML = ''; return; }
    let user;
    try { user = JSON.parse(userStr); } catch(e) { bar.innerHTML = ''; return; }
    let avatarUrl = user.avatar
      ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
      : 'https://cdn.discordapp.com/embed/avatars/0.png';
    bar.innerHTML = `
      <img src="${avatarUrl}" alt="avatar" style="width:38px;height:38px;border-radius:50%;box-shadow:0 2px 8px #0002;">
      <span>${user.username}#${user.discriminator}</span>
    `;
  }
  document.addEventListener('DOMContentLoaded', function() {
    saveDiscordUserFromUrl();
    if(isLoggedIn()) {
      showMainContent();
      renderUserProfile();
    } else {
      showLogin();
    }
    var btn = document.getElementById('discordLoginBtn');
    if(btn) {
      btn.addEventListener('click', function() {
        window.location.href = '/api/discord-login';
      });
    }
    // Dynamick√© zobrazen√≠ rozcestn√≠ku
    var rozcestnikToggle = document.querySelector('.rozcestnik-toggle');
    var rozcestnikMenu = document.querySelector('.rozcestnik-menu');
    var dynamicList = document.getElementById('dynamicRozcestnikList');
    if(rozcestnikToggle && rozcestnikMenu && dynamicList) {
      rozcestnikToggle.addEventListener('click', function() {
        rozcestnikMenu.style.display = rozcestnikMenu.style.display === 'block' ? 'none' : 'block';
        // Dynamicky zobrazit volby a≈æ po otev≈ôen√≠ rozcestn√≠ku
        if(dynamicList.style.display === 'none') {
          dynamicList.innerHTML = `
            <li><a href='/strojvedouci.html' class='rozcestnik-tile'>üë§ Strojvedouc√≠</a></li>
            <li><a href='#' class='rozcestnik-tile disabled'>üöÑ V√Ωbƒõr vlaku (p≈ôes str√°nku Strojvedouc√≠)</a></li>
          `;
          dynamicList.style.display = 'flex';
        } else {
          dynamicList.style.display = 'none';
        }
      });
      document.addEventListener('click', function(e) {
        if (!rozcestnikToggle.contains(e.target) && !rozcestnikMenu.contains(e.target)) {
          rozcestnikMenu.style.display = 'none';
          dynamicList.style.display = 'none';
        }
      });
    }
    // Otev≈ôen√≠ widgetu po kliknut√≠ na jm√©no
    const userBar = document.getElementById('userProfileBar');
    const sluzbaWidgetOverlay = document.getElementById('sluzbaWidgetOverlay');
    const closeSluzbaWidget = document.getElementById('closeSluzbaWidget');
    if (userBar && sluzbaWidgetOverlay) {
      userBar.addEventListener('click', function() {
        sluzbaWidgetOverlay.style.display = 'flex';
      });
    }
    if (closeSluzbaWidget && sluzbaWidgetOverlay) {
      closeSluzbaWidget.onclick = () => sluzbaWidgetOverlay.style.display = 'none';
    }

    // Webhook funkce
    async function sendWebhook(action) {
      const userStr = localStorage.getItem('discordUser');
      if (!userStr) return;
      let user;
      try { user = JSON.parse(userStr); } catch { return; }
      const username = `${user.username}#${user.discriminator}`;
      const webhookUrl = 'https://discord.com/api/webhooks/1390845026375831552/Wf4OvVgDoV44X-e-11SMn5yskwHHh2-DyEUohAzu853kn5TD-6_RNRrIl8LSuGVTUC1S';
      const payload = {
        embeds: [{
          title: action === 'prichod' ? 'üü¢ P≈ô√≠chod do slu≈æby' : 'üî¥ Odchod ze slu≈æby',
          description: `U≈æivatel **${username}** pr√°vƒõ ${action === 'prichod' ? 'p≈ôi≈°el do slu≈æby' : 'ode≈°el ze slu≈æby'}.`,
          color: action === 'prichod' ? 65280 : 16711680,
          timestamp: new Date().toISOString()
        }]
      };
      await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
    }

    // Tlaƒç√≠tka ve widgetu
    const prichodBtn = document.getElementById('prichodBtn');
    const odchodBtn = document.getElementById('odchodBtn');
    if (prichodBtn) {
      prichodBtn.onclick = async () => {
        await sendWebhook('prichod');
        await updateStatus('ve slu≈æbƒõ');
        sluzbaWidgetOverlay.style.display = 'none';
      };
    }
    if (odchodBtn) {
      odchodBtn.onclick = async () => {
        await sendWebhook('odchod');
        await updateStatus('mimo slu≈æbu');
        sluzbaWidgetOverlay.style.display = 'none';
      };
    }
  });
  window.addEventListener('storage', function(e) {
    if (e.key === 'discordUser') renderUserProfile();
  });

  // Ulo≈æen√≠ stavu do Supabase
  async function updateStatus(status) {
    const userStr = localStorage.getItem('discordUser');
    if (!userStr) return;
    let user;
    try { user = JSON.parse(userStr); } catch { return; }
    const { error, data } = await supabase.from('users_status').upsert({
      discord_id: user.id,
      username: user.username,
      status: status,
      updated_at: new Date().toISOString()
    }, { onConflict: ['discord_id'] });
    if (error) {
      console.error('Chyba p≈ôi z√°pisu do Supabase:', error);
    } else {
      console.log('Z√°pis do Supabase OK:', data);
    }
  }
      // End of script
      </script>
    </body>
    </html>
