<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Dispečer | Multi-Cargo Doprava</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <style>
    body { font-family: 'Inter', Arial, sans-serif; background: #f7f8fa; color: #23272a; }
    #passwordOverlay {
      position: fixed; z-index: 9999; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(30,34,40,0.97); display: flex; align-items: center; justify-content: center; flex-direction: column;
    }
    #passwordWidget {
      background: #fff; padding: 36px 32px 28px 32px; border-radius: 18px; box-shadow: 0 8px 32px #0008;
      display: flex; flex-direction: column; align-items: center; min-width: 320px;
    }
    #passwordWidget input {
      font-size: 1.2em; padding: 10px 18px; border-radius: 8px; border: 1px solid #0057b8; margin-bottom: 18px; width: 180px; text-align: center;
    }
    #passwordWidget button {
      background: linear-gradient(90deg, #0057b8 0%, #bfa13a 100%); color: #fff; border: none; border-radius: 9px;
      font-weight: 600; font-size: 1.15em; padding: 10px 32px; box-shadow: 0 2px 8px #0057b822; cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    #passwordWidget button:hover {
      background: linear-gradient(90deg, #003e7e 0%, #bfa13a 100%);
      box-shadow: 0 4px 16px #0057b833;
    }
    .dispecer-content { display: none; }
  </style>
</head>
<body>
  <div id="passwordOverlay">
    <div id="passwordWidget">
      <h2>Přístup pro dispečera</h2>
      <input type="password" id="dispecerPass" placeholder="Zadejte heslo">
      <button id="dispecerLoginBtn">Přihlásit se</button>
      <div id="wrongPass" style="color:#e53935;margin-top:10px;display:none;">Špatné heslo!</div>
    </div>
  </div>
  <div class="dispecer-content">
    <header class="header-logo-title">
      <h1>Dispečer <span class="mcd-accent">MCD</span></h1>
      <div class="subtitle">Dispečerské stanoviště společnosti</div>
    </header>
    <div class="animated-bar"></div>
    <main style="padding:32px;">
      <h2>Dispečerské rozhraní</h2>
      <p>Zde můžeš přidat obsah pro dispečera...</p>
    </main>
  </div>
  <script>
    document.getElementById('dispecerLoginBtn').onclick = function() {
      const pass = document.getElementById('dispecerPass').value;
      if (pass === '2811') {
        document.getElementById('passwordOverlay').style.display = 'none';
        document.querySelector('.dispecer-content').style.display = 'block';
        alert('Vítejte na dispečerském stanovišti Kubiasofficial');
      } else {
        document.getElementById('wrongPass').style.display = 'block';
      }
    };
    document.getElementById('dispecerPass').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') document.getElementById('dispecerLoginBtn').click();
    });
  </script>
</body>
</html>
